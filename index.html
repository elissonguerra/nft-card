<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="container-imagens">
                <div class="imagem-normal"><img src="images/image-equilibrium.jpg"></div>
                <div class="imagem-hover"><img src="images/icon-view.png"></div>
            </div>    
            <div class="container-conteudo">
                <div class="titulo">
                    <h2>Equilibrium #3429</h2>
                </div>         
                <div class="conteudo">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="container-icones">
                    <div class="icon-ethereum">
                        <img src="images/icon-ethereum.png">
                    </div>
                    <div class="ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="icon-relogio">
                        <img src="images/icon-clock.png">
                    </div>
                    <div class="tempo">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="icon-foto">
                    <img src="images/image-avatar.png">
                </div>
                <div class="autor">
                    <p>Creation of Jules Wyvern</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
